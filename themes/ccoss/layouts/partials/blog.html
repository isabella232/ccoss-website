
<!-- Sección de Noticias recientes que se encuentra en index.html como "blog"-->

<section class="section blog text-center"> 

  <h2 class="mt-3">NOTICIAS RECIENTES</h2>
 
  <br>
    <div class="container">
      <div class="card-deck ">
        {{ range first 3 (where .Site.RegularPages "Type" "blog" )}}
         
        <div class="card shadow">
    
          <img src="{{ with .Params.images }}{{ index . 0 | relURL }}{{ end }}" class="img-fluid" alt="{{ .Title | markdownify }}">
          <div class="card-body ">
            <h5 class="card-title" style="text-align: center;"><a href="{{ .Permalink }}"><strong >{{ .Title | markdownify }}</strong></a></h5>
         
              <p class="module line-clamp">{{ .Summary }}</p>
            
          </div>

            <a href="{{ .Params.link }}">
              <button class="btn btn-primary">Conocer más</button>
            </a>
          <br>
          
        </div>
       
        {{ end }}
      </div>
      </div>
    

</section>

<img src="/images/linea-de-colores.png" class="img-fluid line">
